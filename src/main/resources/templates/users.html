<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-center">Управление пользователями</h1>
        <!-- Кнопка "Вернуться на главную" -->
        <a th:href="@{/}" class="btn btn-primary">
            <i class="fas fa-home"></i> Вернуться на главную
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <!-- Заполняем таблицу пользователями -->
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.roles.isEmpty() ? 'No roles' : user.roles[0].name}"></td>
                <td>
                    <!-- Кнопка для выдачи прав -->
                    <form th:action="@{'/assignRole/' + ${user.id}}" method="post">
                        <button type="submit" class="btn btn-warning">Дать права</button>
                    </form>

                    <!-- Кнопка для удаления -->
                    <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>

                </td>
            </tr>
            <!-- Если список пользователей пуст -->
            <tr th:if="${users.size()} == 0">
                <td colspan="5" class="text-center">Пользователи не найдены</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
