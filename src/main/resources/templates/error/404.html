<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <!-- Подключение стилей Bootstrap для тоста -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Контейнер для отображения тоста -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <!-- Тост с ошибкой 404 -->
    <div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-white">
            <!-- Заголовок тоста -->
            <strong class="me-auto">Ошибка 404</strong>
            <!-- Кнопка для закрытия тоста -->
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
        </div>
        <div class="toast-body">
            <!-- Сообщение тоста -->
            Страница не найдена!
        </div>
    </div>
</div>

<script>
    // Показываем тост после загрузки страницы
    document.addEventListener('DOMContentLoaded', function () {
        const toast = new bootstrap.Toast(document.getElementById('errorToast'));
        toast.show();

        // Через 3 секунды выполняется редирект на главную страницу
        setTimeout(() => {
            window.location.href = '/';
        }, 3000); // Редирект через 3 секунды
    });
</script>

</body>
</html>
