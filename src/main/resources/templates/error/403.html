<!DOCTYPE html>
<html>
<head>
    <title>Доступ запрещен</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение JavaScript для работы с компонентами Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Контейнер для отображения тоста (уведомления) -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <!-- Тост с ошибкой 403 (доступ запрещен) -->
    <div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-white">
            <!-- Заголовок тоста -->
            <strong class="me-auto">Ошибка 403</strong>
            <!-- Кнопка для закрытия тоста -->
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
        </div>
        <div class="toast-body">
            <!-- Сообщение тоста -->
            У вас нет прав для доступа к этой странице.
        </div>
    </div>
</div>
<script>
    // Показываем тост после загрузки страницы
    document.addEventListener('DOMContentLoaded', function () {
        const toast = new bootstrap.Toast(document.getElementById('errorToast'));
        toast.show();

        // Через 3 секунды выполняется редирект на главную страницу
        setTimeout(() => {
            window.location.href = '/';
        }, 3000); // Редирект через 3 секунды
    });
</script>
</body>
</html>
