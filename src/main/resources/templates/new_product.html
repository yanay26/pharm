<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар | Информационно-справочная система аптеки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Отступ между полями */
        }

        h1 {
            margin-bottom: 2rem; /* Отступ от заголовка до полей */
        }
    </style>
</head>
<body>
<blockquote class="blockquote text-center"><h1>Добавить товар</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save}" th:object="${product}" method="post">
            <table>
                <tr class="form-group">
                    <td>ID товара:</td>
                    <td><input type="text" th:field="*{id}" class="form-control" readonly="readonly"></td>
                </tr>
                <tr class="form-group">
                    <td>Категория:</td>
                    <td><input type="text" th:field="*{category}" class="form-control" required></td>
                </tr>
                <tr class="form-group">
                    <td>Название лекарства:</td>
                    <td><input type="text" th:field="*{name}" class="form-control" required></td>
                </tr>
                <tr class="form-group">
                    <td>Производитель:</td>
                    <td><input type="text" th:field="*{manufacturer}" class="form-control" required></td>
                </tr>
                <tr class="form-group">
                    <td>В наличии:</td>
                    <td><input type="number" th:field="*{quantity}" class="form-control" required></td>
                </tr>
                <tr class="form-group">
                    <td>Цена:</td>
                    <td><input type="text" th:field="*{price}" class="form-control" required></td>
                </tr>
                <tr class="form-group">
                    <td>Дата поставки:</td>
                    <td><input type="text" th:field="*{deliveryDate}" class="form-control" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
