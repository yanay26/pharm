<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аптечную систему</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="bg-image">
    <div class="form-container">
        <h1>Вход в аптечную систему</h1>

        <!-- Уведомления об ошибке или успешном выходе -->
        <div th:if="${errorMessage}" class="search-results error">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${logoutMessage}" class="search-results success">
            <p th:text="${logoutMessage}"></p>
        </div>

        <!-- Форма входа -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input id="username" name="username" type="text" required />
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input id="password" name="password" type="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <!-- Ссылка на регистрацию -->
        <a href="/register">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
