<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Устанавливаем кодировку страницы -->
    <meta charset="UTF-8">

    <!-- Заголовок страницы -->
    <title>Регистрация - Аптечная система</title>

    <!-- Подключаем внешний стиль CSS -->
    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <!-- Подключаем Bootstrap для работы с JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="bg-image">
    <div class="form-container">
        <!-- Заголовок системы -->
        <blockquote class="blockquote text-center">
            <h1>Аптечная система</h1>
            <h2 class="mt-5">Регистрация</h2>

            <div class="container">

                <!-- Форма регистрации -->
                <form class="form-group mt-4" method="post" th:action="@{/register}">
                    <!-- Поле для ввода имени пользователя -->
                    <div class="form-group">
                        <label for="name">Имя пользователя*</label>
                        <input class="form-control" id="name" name="name" type="text" required />
                    </div>

                    <!-- Поле для ввода логина пользователя -->
                    <div class="form-group">
                        <label for="username">Логин пользователя*</label>
                        <input class="form-control" id="username" name="username" type="text" required />
                    </div>

                    <!-- Поле для ввода пароля -->
                    <div class="form-group">
                        <label for="password">Пароль*</label>
                        <input class="form-control" id="password" name="password" type="password" required />
                    </div>

                    <!-- Поле для подтверждения пароля -->
                    <div class="form-group">
                        <label for="confirmPassword">Подтверждение пароля*</label>
                        <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" required />
                        <!-- Сообщение о совпадении паролей -->
                        <span id="passwordMatchMessage"></span>
                    </div>

                    <!-- Поле для ввода электронной почты -->
                    <div class="form-group">
                        <label for="email">Почта*</label>
                        <input class="form-control" id="email" name="email" type="email" required />
                        <!-- Отображаем ошибку, если email уже существует -->
                        <div th:if="${emailError}" class="alert alert-danger" style="color: red;">
                            <span th:text="${emailError}"></span>
                        </div>
                    </div>

                    <!-- Кнопка для отправки формы -->
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                </form>

                <!-- Ссылка для перехода на страницу входа -->
                <form action="/login" method="get" class="mt-3 text-center">
                    <a href="/login" class="link-primary">Уже есть аккаунт? Войти</a>
                </form>

            </div>
        </blockquote>
    </div>
</div>

<script>
    // Скрипт для проверки совпадения паролей
    document.getElementById('confirmPassword').addEventListener('input', function () {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var message = document.getElementById('passwordMatchMessage');

        // Если пароли совпадают
        if (password === confirmPassword) {
            message.style.color = 'green';  // Цвет текста — зелёный
            message.textContent = 'Пароли совпадают';
        } else {
            message.style.color = 'red';  // Цвет текста — красный
            message.textContent = 'Пароли не совпадают';
        }
    });
</script>

</body>
</html>
