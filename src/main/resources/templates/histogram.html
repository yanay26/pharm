<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гистограмма количества товаров по дате поставки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #productChart {
            max-width: 1000px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Кнопка для возврата на главную -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/}" class="btn btn-primary">
            <i class="fas fa-home"></i> Вернуться на главную
        </a>
    </div>

<blockquote class="blockquote text-center"><h1>Гистограмма количества товаров по дате поставки</h1></blockquote>
<canvas id="productChart"></canvas>

<script>
    async function fetchProductCount() {
        try {
            const response = await fetch('/histogram/data'); // Путь к API для данных
            const productCount = await response.json();

            console.log(productCount); // Проверка полученных данных

            const labels = [];
            const dataCount = [];

            const today = new Date();
            for (let i = 13; i >= 0; i--) { // Диапазон 14 дней
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateString = date.toISOString().split('T')[0]; // Получаем формат YYYY-MM-DD
                labels.push(dateString);
                dataCount.push(productCount[dateString] || 0); // Используем 0, если товаров не было в этот день
            }

            console.log("Labels:", labels); // Проверка меток
            console.log("Data Count:", dataCount); // Проверка значений

            const ctx = document.getElementById('productChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Количество товаров',
                        data: dataCount, // Используем массив с данными
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        } catch (error) {
            console.error('Ошибка при получении данных:', error);
        }
    }

    fetchProductCount(); // Запускаем функцию
</script>
</body>
</html>
